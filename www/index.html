<!DOCTYPE html>
<html>
    <head>
        <title>BeerTap</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script type="text/javascript">
            function detectPlatformAndRedirect()
            {
                var platform = 'phonegap';
                if (!/^file/.test(window.location.href))
                    platform = 'browser';
                window.location.replace([window.location.href,'/',platform,'.html'].join(''));
            }
        </script>
    </head>
    <body onload="detectPlatformAndRedirect()">
         <p>Loading...</p>
    </body>
</html>
