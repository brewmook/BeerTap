<!DOCTYPE html>
<html>
    <head>
        <title>BeerTap</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.0.css" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/jquerymobile.js"></script>
        <script type="text/javascript" src="lib/jsOAuth.js"></script>
        <script data-main="js/main-phonegap.js" src="lib/require.js"></script>
    </head>
    <body>
        <div id="main" data-role="page">
          <div data-role="header" data-position="fixed"><h1>BeerTap</h1></div>
          <div data-role="content">
            <ul class="pages" data-role="listview">
                <li class="editableDivider" data-role="list-divider">Editable</li>
                <li class="followingDivider" data-role="list-divider">Following</li>
            </ul>
          </div>
          <div data-role="footer" data-position="fixed">
            <a class="follow" href="#followDialog" data-role="button" data-icon="bird" data-inline="true" data-mini="false">Follow</a>
            <a href="#settings" data-role="button" data-icon="gear" data-inline="true" data-mini="false">Settings</a>
          </div>
        </div>
    </body>
</html>
