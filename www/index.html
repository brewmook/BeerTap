<!DOCTYPE html>
<html>
    <head>
        <title>BeerTap</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.0.css" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="js/jsOAuth-1.3.6.min.js"></script>
        <script type="text/javascript" src="js/oAuthConfig.js"></script>
        <script type="text/javascript" src="js/Twitter.js"></script>
        <script type="text/javascript" src="js/TwitterConfirmer.js"></script>
        <script type="text/javascript" src="js/TwitterPinAuthoriser.js"></script>
        <script type="text/javascript" src="js/TwitterBrowserAuthoriser.js"></script>
        <script type="text/javascript" src="js/Model.js"></script>
        <script type="text/javascript" src="js/EditView.js"></script>
        <script type="text/javascript" src="js/TextInputDialog.js"></script>
        <script type="text/javascript" src="js/EditPage.js"></script>
        <script type="text/javascript" src="js/ListView.js"></script>
        <script type="text/javascript" src="js/ListPage.js"></script>
        <script type="text/javascript" src="js/BeerTap.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript">
          var cordovaReady = false;
          var documentReady = false;
          var app = null;

          function tryInitialise() { if (cordovaReady && documentReady) app = new BeerTap($("#main"), $("#settings")); }
          function onDeviceReady() { cordovaReady = true; tryInitialise(); }
          function onDocumentReady() { documentReady = true; tryInitialise(); }

          document.addEventListener("deviceready", onDeviceReady, false);
          $(document).ready(onDocumentReady);
        </script>
    </head>
    <body>
        <div id="main" data-role="page">
          <div data-role="header" data-position="fixed"><h1>BeerTap</h1></div>
          <div data-role="content">
            <ul class="pages" data-role="listview">
                <li class="editableDivider" data-role="list-divider">Editable</li>
                <li class="followingDivider" data-role="list-divider">Following</li>
            </ul>
          </div>
          <div data-role="footer" data-position="fixed">
            <a class="follow" href="#followDialog" data-role="button" data-icon="bird" data-inline="true" data-mini="false">Follow</a>
            <a href="#settings" data-role="button" data-icon="gear" data-inline="true" data-mini="false">Settings</a>
          </div>
        </div>
        <div id="settings" data-role="page">
          <div data-role="header"><h1>Settings</h1></div>
          <div data-role="content">
            <div data-role="collapsible-set" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" data-inset="false">
              <div data-role="collapsible" id="twitter-settings">
                <h4>Twitter</h4>
                <div>
                  <p>Screen Name: <span id="twitterScreenName"></span></p>
                  <div class="authorisers" />
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
