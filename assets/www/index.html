<!DOCTYPE html>
<html>
    <head>
        <title>OnTap</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.0.css" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="js/jsOAuth-1.3.6.min.js"></script>
        <script type="text/javascript" src="js/oAuthConfig.js"></script>
        <script type="text/javascript" src="js/Twitter.js"></script>
        <script type="text/javascript" src="js/Model.js"></script>
        <script type="text/javascript" src="js/EditView.js"></script>
        <script type="text/javascript" src="js/TextInputDialog.js"></script>
        <script type="text/javascript" src="js/EditPage.js"></script>
        <script type="text/javascript" src="js/OnTap.js"></script>
        <script type="text/javascript">
          var app = null;
          $(document).ready(function()
          {
              app = new OnTap();
              app.addPage(new EditPage("TheBatTaps", app.twitter));
          });
        </script>
    </head>
    <body>
        <div id="main" data-role="page">
          <div data-role="header"><h1>OnTap</h1></div>
          <div data-role="content">
            <ul id="pages" data-role="listview">
            </ul>
          </div>
          <div data-role="footer" data-position="fixed">
            <a href="#settings" data-role="button" data-icon="gear" data-inline="true" data-mini="false">Settings</a>
          </div>
        </div>
        <div id="settings" data-role="page">
          <div data-role="header"><h1>Settings</h1></div>
          <div data-role="content">
            <div data-role="collapsible-set" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" data-inset="false">
              <div data-role="collapsible" id="twitter-settings">
                <h4>Twitter</h4>
                <div>
                  <a id="twitterAuthorise" href="#pinDialog" data-role="button" data-icon="bird">Authorise</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
