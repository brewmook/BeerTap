<!DOCTYPE html>
<html>
    <head>
        <title>OnTap</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.0.css" />
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="js/Twitter.js"></script>
        <script type="text/javascript" src="js/Model.js"></script>
        <script type="text/javascript" src="js/View.js"></script>
        <script type="text/javascript" src="js/App.js"></script>
        <script type="text/javascript">
          var app = null;
          $(document).ready(function() { app = new App($("#main"), "TheBatTaps"); });
        </script>
    </head>
    <body>
        <div id="main" data-role="page">
          <div data-role="header"><h1>TheBatTaps</h1></div>
          <div data-role="content">
            <button id="addButton">Add new</button>
            <div class="itemList" data-role="collapsible-set" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" data-inset="false">
            </div>
          </div>
        </div>

        <div id="newTextDialog" data-role="dialog">
          <div data-role="header"><h1>New text</h1></div>
          <div data-role="content">
            <label for="basic">Enter new text:</label>
            <input type="text" name="name" id="newTextInput" value="" />
            <button id="newTextSubmit">Submit</button>
            <a href="#" data-role="button" data-rel="back">Cancel</a>
          </div>
        </div>
    </body>
</html>
